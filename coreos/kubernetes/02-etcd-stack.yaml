heat_template_version: 2014-10-16

description: >
  etcd node

parameters:
  network:
    type: string
    description: Network to connect to. NO default value.
  key_name:
    type: string
    description: Name of keypair to assign to servers
  discovery_url:
    type: string
    description: URL of discovery service (e.g. generated by https://discovery.etcd.io/new?size=5)
  image:
    type: string
    description: Name of image to use for servers
    default: CoreOS Stable
  proxy_mode:
    type: string
    description: enable or disable etcd2 proxy mode (on/off). Default off.
    default: "off"
  cluster_size:
    type: string
    description: size of the etcd cluster
    default: 5
  flavor:
    type: string
    default: m1.micro
    description: Flavor to use for nodes
  coreos_reboot_strategy:
    type: string
    default: "off"
    description: Enable or disable reboot for update (best-effort|etcd-lock|reboot|off). Default off.

resources:

  etcd_servers:
    type: OS::Heat::ResourceGroup
    properties:
      count: { get_param: cluster_size }
      resource_def:
        type: etcd/etcd-node.yaml
        properties:
          server_name:
            list_join:
              - '-'
              - - { get_param: 'OS::stack_name' }
                - etcd-server%index%
          network: { get_param: network }
          image: { get_param: image }
          flavor: { get_param: flavor }
          key_name: { get_param: key_name }
          discovery_url: { get_param: discovery_url }
          coreos_reboot_strategy: { get_param: coreos_reboot_strategy }

outputs:
  servers:
    description: Resulted servers
    value: { get_attr: [etcd_servers, show] }
